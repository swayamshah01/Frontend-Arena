<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery Slider</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Oswald:wght@500&display=swap");

        body {
            margin: 0;
            background-color: #1a1a1a;
            color: #FFFFFFDD;
            position: relative;
            overflow: hidden;
            font-family: "Inter", sans-serif;
        }

        .card {
            position: absolute;
            left: 0;
            top: 0;
            background-position: center;
            background-size: cover;
            box-shadow: 6px 6px 10px 2px rgba(0, 0, 0, 0.6);
        }

        #btn {
        position: absolute;
        top: 690px;
        left: 16px;
        z-index: 99;
        }

        .card-content {
        position: absolute;
        left: 0;
        top: 0;
        color: #FFFFFFDD;
        padding-left: 16px;
        }

        .content-place {
        margin-top: 6px;
        font-size: 13px;
        font-weight: 500;
        }

        .content-title-1,
        .content-title-2 {
        font-weight: 600;
        font-size: 20px;
        font-family: "Oswald", sans-serif;
        }

        .content-start {
        width: 30px;
        height: 5px;
        border-radius: 99px;
        background-color: #FFFFFFDD;
        }

        .details {
        z-index: 22;
        position: absolute;
        top: 240px;
        left: 60px;
        }

        .details .place-box {
        height: 46px;
        overflow: hidden;
        }

        .details .place-box .text {
        padding-top: 16px;
        font-size: 20px;
        position: relative;
        }

        .details .place-box .text:before {
        top: 0;
        left: 0;
        position: absolute;
        content: "";
        width: 30px;
        height: 4px;
        border-radius: 99px;
        background-color: white;
        }

        .details .title-1,
        .details .title-2 {
        font-weight: 600;
        font-size: 72px;
        font-family: "Oswald", sans-serif;
        }

        .details .title-box-1,
        .details .title-box-2 {
        margin-top: 2px;
        height: 100px;
        overflow: hidden;
        }

        .details > .desc {
        margin-top: 16px;
        width: 350px;
        }

        .details > .cta {
        width: 500px;
        margin-top: 24px;
        display: flex;
        align-items: center;
        }

        .details > .cta > .bookmark {
        border: none;
        background-color: #ecad29;
        width: 36px;
        height: 36px;
        border-radius: 99px;
        color: white;
        display: grid;
        place-items: center;
        }

        .details > .cta > .bookmark svg {
        width: 20px;
        height: 20px;
        }

        .details > .cta > .discover {
        border: 1px solid #ffffff;
        background-color: transparent;
        height: 36px;
        border-radius: 99px;
        color: #ffffff;
        padding: 4px 24px;
        font-size: 12px;
        margin-left: 16px;
        text-transform: uppercase;
        }

        nav {
        position: fixed;
        left: 0;
        top: 0;
        right: 0;
        z-index: 50;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px 36px;
        font-weight: 500;
        }

        nav svg {
        width: 20px;
        height: 20px;
        }

        nav .svg-container {
        width: 20px;
        height: 20px;
        }

        nav > div {
        display: inline-flex;
        align-items: center;
        text-transform: uppercase;
        font-size: 14px;
        }

        nav > div:first-child {
        gap: 10px;
        }

        nav > div:last-child {
        gap: 24px;
        }

        nav > div:last-child > .active {
        position: relative;
        }

        nav > div:last-child > .active:after {
        bottom: -8px;
        left: 0;
        right: 0;
        position: absolute;
        content: "";
        height: 3px;
        border-radius: 99px;
        background-color: #ecad29;
        }

        .indicator {
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        height: 5px;
        z-index: 60;
        background-color: #ecad29;
        }

        .pagination {
        position: absolute;
        left: 0px;
        top: 0px;
        display: inline-flex;
        }

        .pagination > .arrow {
        z-index: 60;
        width: 50px;
        height: 50px;
        border-radius: 999px;
        border: 2px solid #ffffff55;
        display: grid;
        place-items: center;
        }

        .pagination > .arrow:nth-child(2) {
        margin-left: 20px;
        }

        .pagination > .arrow svg {
        width: 24px;
        height: 24px;
        stroke-width: 2;
        color: #ffffff99;
        }

        .pagination .progress-sub-container {
        margin-left: 24px;
        z-index: 60;
        width: 500px;
        height: 50px;
        display: flex;
        align-items: center;
        }

        .pagination .progress-sub-background {
        width: 500px;
        height: 3px;
        background-color: #ffffff33;
        }

        .pagination .progress-sub-foreground {
        height: 3px;
        background-color: #ecad29;
        }

        .pagination .slide-numbers {
        width: 50px;
        height: 50px;
        overflow: hidden;
        z-index: 60;
        position: relative;
        }

        .pagination .slide-numbers .item {
        width: 50px;
        height: 50px;
        position: absolute;
        color: white;
        top: 0;
        left: 0;
        display: grid;
        place-items: center;
        font-size: 32px;
        font-weight: bold;
        }

        .cover {
        position: absolute;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        background-color: #fff;
        z-index: 100;
        }
    </style>
</head>
<body>

    <script>

        },
        {

            image:'data:image/jpeg;base64,/9j/4AAQSkZJRgABAQEAYABgAAD/2wBDAAMCAgMCAgMDAwMEAwMEBQgFBQQEBQoHBwYIDAoMDAsKCwsNDhIQDQ4RDgsLEBYQERMUFRUVDA8XGBYUGBIUFRT/2wBDAQMEBAUEBQkFBQkUDQsNFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBT/wAARCABkADADASIAAhEBAxEB/8QAFQABAQAAAAAAAAAAAAAAAAAAAAn/xAAUEAEAAAAAAAAAAAAAAAAAAAAA/8QAFAEBAAAAAAAAAAAAAAAAAAAAAP/EABQRAQAAAAAAAAAAAAAAAAAAAAD/2gAMAwEAAhEDEQA/AJpAA//Z'

    const _ = (id) => document.getElementById(id);
    const cards = data.map((i, index) => `<div class="card" id="card${index}" style="background-image:url(${i.image})"></div>`).join('');

    const cardContents = data.map((i, index) => `
        <div class="card-content" id="card-content-${index}">
            <div class="content-start"></div>
            <div class="content-place">${i.place}</div>
            <div class="content-title-1">${i.title}</div>
            <div class="content-title-2">${i.title2}</div>
        </div>
    `).join('');

    const slideNumbers = data.map((_, index) => `<div class="item" id="slide-item-${index}">${index+1}</div>`).join('');

    _('demo').innerHTML = cards + cardContents;
    _('slide-numbers').innerHTML = slideNumbers;

    const range = (n) =>
  Array(n)
    .fill(0)
    .map((i, j) => i + j);
const set = gsap.set;

function getCard(index) {
  return `#card${index}`;
}
function getCardContent(index) {
  return `#card-content-${index}`;
}
function getSliderItem(index) {
  return `#slide-item-${index}`;
}

function animate(target, duration, properties) {
  return new Promise((resolve) => {
    gsap.to(target, {
      ...properties,
      duration: duration,
      onComplete: resolve,
    });
  });
}

let order = [0, 1, 2, 3, 4, 5];
let detailsEven = true;

let offsetTop = 200;
let offsetLeft = 700;
let cardWidth = 200;
let cardHeight = 300;
let gap = 40;
let numberSize = 50;
const ease = "sine.inOut";

function init() {
  const [active, ...rest] = order;
  const detailsActive = detailsEven ? "#details-even" : "#details-odd";
  const detailsInactive = detailsEven ? "#details-odd" : "#details-even";
  const { innerHeight: height, innerWidth: width } = window;
  offsetTop = height - 430;
  offsetLeft = width - 830;

  gsap.set("#pagination", {
    top: offsetTop + 330,
    left: offsetLeft,
    y: 200,
    opacity: 0,
    zIndex: 60,
  });
  gsap.set("nav", { y: -200, opacity: 0 });

  gsap.set(getCard(active), {
    x: 0,
    y: 0,
    width: window.innerWidth,
    height: window.innerHeight,
  });
  gsap.set(getCardContent(active), { x: 0, y: 0, opacity: 0 });
  gsap.set(detailsActive, { opacity: 0, zIndex: 22, x: -200 });
  gsap.set(detailsInactive, { opacity: 0, zIndex: 12 });
  gsap.set(`${detailsInactive} .text`, { y: 100 });
  gsap.set(`${detailsInactive} .title-1`, { y: 100 });
  gsap.set(`${detailsInactive} .title-2`, { y: 100 });
  gsap.set(`${detailsInactive} .desc`, { y: 50 });
  gsap.set(`${detailsInactive} .cta`, { y: 60 });

  gsap.set(".progress-sub-foreground", {
    width: 500 * (1 / order.length) * (active + 1),
  });

  rest.forEach((i, index) => {
    gsap.set(getCard(i), {
      x: offsetLeft + 400 + index * (cardWidth + gap),
      y: offsetTop,
      width: cardWidth,
      height: cardHeight,
      zIndex: 30,
      borderRadius: 10,
    });
    gsap.set(getCardContent(i), {
      x: offsetLeft + 400 + index * (cardWidth + gap),
      zIndex: 40,
      y: offsetTop + cardHeight - 100,
    });
    gsap.set(getSliderItem(i), { x: (index + 1) * numberSize });
  });

  gsap.set(".indicator", { x: -window.innerWidth });

  const startDelay = 0.6;

  gsap.to(".cover", {
    x: width + 400,
    delay: 0.5,
    ease,
    onComplete: () => {
      setTimeout(() => {
        loop();
      }, 500);
    },
  });
  rest.forEach((i, index) => {
    gsap.to(getCard(i), {
      x: offsetLeft + index * (cardWidth + gap),
      zIndex: 30,
      delay: 0.05 * index,
      ease,
      delay: startDelay,
    });
    gsap.to(getCardContent(i), {
      x: offsetLeft + index * (cardWidth + gap),
      zIndex: 40,
      delay: 0.05 * index,
      ease,
      delay: startDelay,
    });
  });
  gsap.to("#pagination", { y: 0, opacity: 1, ease, delay: startDelay });
  gsap.to("nav", { y: 0, opacity: 1, ease, delay: startDelay });
  gsap.to(detailsActive, { opacity: 1, x: 0, ease, delay: startDelay });
}

let clicks = 0;

function step() {
  return new Promise((resolve) => {
    order.push(order.shift());
    detailsEven = !detailsEven;

    const detailsActive = detailsEven ? "#details-even" : "#details-odd";
    const detailsInactive = detailsEven ? "#details-odd" : "#details-even";

    document.querySelector(`${detailsActive} .place-box .text`).textContent =
      data[order[0]].place;
    document.querySelector(`${detailsActive} .title-1`).textContent =
      data[order[0]].title;
    document.querySelector(`${detailsActive} .title-2`).textContent =
      data[order[0]].title2;
    document.querySelector(`${detailsActive} .desc`).textContent =
      data[order[0]].description;

    gsap.set(detailsActive, { zIndex: 22 });
    gsap.to(detailsActive, { opacity: 1, delay: 0.4, ease });
    gsap.to(`${detailsActive} .text`, {
      y: 0,
      delay: 0.1,
      duration: 0.7,
      ease,
    });
    gsap.to(`${detailsActive} .title-1`, {
      y: 0,
      delay: 0.15,
      duration: 0.7,
      ease,
    });
    gsap.to(`${detailsActive} .title-2`, {
      y: 0,
      delay: 0.15,
      duration: 0.7,
      ease,
    });
    gsap.to(`${detailsActive} .desc`, {
      y: 0,
      delay: 0.3,
      duration: 0.4,
      ease,
    });
    gsap.to(`${detailsActive} .cta`, {
      y: 0,
      delay: 0.35,
      duration: 0.4,
      onComplete: resolve,
      ease,
    });
    gsap.set(detailsInactive, { zIndex: 12 });

    const [active, ...rest] = order;
    const prv = rest[rest.length - 1];

    gsap.set(getCard(prv), { zIndex: 10 });
    gsap.set(getCard(active), { zIndex: 20 });
    gsap.to(getCard(prv), { scale: 1.5, ease });

    gsap.to(getCardContent(active), {
      y: offsetTop + cardHeight - 10,
      opacity: 0,
      duration: 0.3,
      ease,
    });
    gsap.to(getSliderItem(active), { x: 0, ease });
    gsap.to(getSliderItem(prv), { x: -numberSize, ease });
    gsap.to(".progress-sub-foreground", {
      width: 500 * (1 / order.length) * (active + 1),
      ease,
    });

    gsap.to(getCard(active), {
      x: 0,
      y: 0,
      ease,
      width: window.innerWidth,
      height: window.innerHeight,
      borderRadius: 0,
      onComplete: () => {
        const xNew = offsetLeft + (rest.length - 1) * (cardWidth + gap);
        gsap.set(getCard(prv), {
          x: xNew,
          y: offsetTop,
          width: cardWidth,
          height: cardHeight,
          zIndex: 30,
          borderRadius: 10,
          scale: 1,
        });

        gsap.set(getCardContent(prv), {
          x: xNew,
          y: offsetTop + cardHeight - 100,
          opacity: 1,
          zIndex: 40,
        });
        gsap.set(getSliderItem(prv), { x: rest.length * numberSize });

        gsap.set(detailsInactive, { opacity: 0 });
        gsap.set(`${detailsInactive} .text`, { y: 100 });
        gsap.set(`${detailsInactive} .title-1`, { y: 100 });
        gsap.set(`${detailsInactive} .title-2`, { y: 100 });
        gsap.set(`${detailsInactive} .desc`, { y: 50 });
        gsap.set(`${detailsInactive} .cta`, { y: 60 });
        clicks -= 1;
        if (clicks > 0) {
          step();
        }
      },
    });

    rest.forEach((i, index) => {
      if (i !== prv) {
        const xNew = offsetLeft + index * (cardWidth + gap);
        gsap.set(getCard(i), { zIndex: 30 });
        gsap.to(getCard(i), {
          x: xNew,
          y: offsetTop,
          width: cardWidth,
          height: cardHeight,
          ease,
          delay: 0.1 * (index + 1),
        });

        gsap.to(getCardContent(i), {
          x: xNew,
          y: offsetTop + cardHeight - 100,
          opacity: 1,
          zIndex: 40,
          ease,
          delay: 0.1 * (index + 1),
        });
        gsap.to(getSliderItem(i), { x: (index + 1) * numberSize, ease });
      }
    });
  });
}

async function loop() {
  await animate(".indicator", 2, { x: 0 });
  await animate(".indicator", 0.8, { x: window.innerWidth, delay: 0.3 });
  set(".indicator", { x: -window.innerWidth });
  await step();
  loop();
}

async function loadImage(src) {
  return new Promise((resolve, reject) => {
    let img = new Image();
    img.onload = () => resolve(img);
    img.onerror = reject;
    img.src = src;
  });
}

async function loadImages() {
  const promises = data.map(({ image }) => loadImage(image));
  return Promise.all(promises);
}

async function start() {
  try {
    await loadImages();
    init();
  } catch (error) {
    console.error("One or more images failed to load", error);
  }
}

start()
    </script>
